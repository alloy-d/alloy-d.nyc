macos:
  brew:
    taps:
      - homebrew/cask-fonts

    packages:
      - ack
      - ansible
      - autojump
      - awscli
      - bat
      - boot-clj
      - cowsay
      - elixir
      - entr
      - fd
      - fish
      - fortune
      - gpg2
      - jq
      - kops
      - kubectl
      - lynx
      - neovim
      - nvm
      - rbenv
      - reattach-to-user-namespace
      - ripgrep
      - ruby-build
      - macvim
      - pinentry-mac
      - postgresql
      - telnet
      - terminal-notifier
      - terraform
      - tflint
      - tmux
      - vault
      - watch

    casks:
      - 1password
      - 1password-cli
      - adoptopenjdk
      - alfred
      - aws-vault
      - dash
      - docker
      - fantastical
      - firefox
      - font-fira-code
      - font-meslo-for-powerline
      - font-meslo-lg
      - front
      - google-chrome
      - karabiner-elements
      - kitty
      - marked
      - minikube
      - postman
      - robo-3t
      - slack
      - spotify
      - transmission
      - vagrant
      - virtualbox
      - vlc

  dotfiles:
    links:
      - src: tmux/tmux.conf
        dest: ~/.tmux.conf
      - src: editorconfig
        dest: ~/.editorconfig
      - src: fish
        dest: ~/.config/fish
      - src: git/gitconfig
        dest: ~/.gitconfig
      - src: git/gitignore
        dest: ~/.gitignore
      - src: nvim
        dest: ~/.config/nvim
      - src: kitty
        dest: ~/.config/kitty
      - src: pry/pryrc
        dest: ~/.pryrc
      - src: ripgrep/ripgreprc
        dest: ~/.ripgreprc
