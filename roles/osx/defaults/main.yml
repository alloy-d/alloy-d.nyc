---
osx:
  brew:
    taps:
      - caskroom/cask
      - caskroom/versions
    packages:
      - ack
      - ansible
      - autojump
      - brew-cask
      - cowsay
      - fish
      - fortune
      - gpg2
      - rbenv
      - reattach-to-user-namespace
      - ruby-build
      - terminal-notifier
      - tmux
    custom_packages:
      - name: emacs
        options:
          - cocoa
    casks:
      - 1password
      - alfred
      - dash
      - dropbox
      - dockertoolbox
      - evernote
      - firefox
      - google-chrome
      - karabiner
      - marked
      - skitch
      - slack
      - spotify
      - textexpander
      - vagrant
      - virtualbox
      - vlc

  dotfiles:
    links:
      - src: tmux/tmux.conf
        dest: ~/.tmux.conf
      - src: fish
        dest: ~/.config/fish
      - src: git/gitconfig
        dest: ~/.gitconfig
      - src: git/gitignore
        dest: ~/.gitignore
      - src: pry/pryrc
        dest: ~/.pryrc
